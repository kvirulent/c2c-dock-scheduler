<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/index.css')}}">
        <script src="{{ url_for('static', filename='/js/index.js')}}" defer></script>
    </head>
    <body>
        <!-- Holo Overlay -->
        <div class="holo" style="position:fixed; width:100%; height:100%; left:0; top:0; z-index: 5; opacity: .6; pointer-events: none;"></div>
        
        <!-- Error Modal -->
        <div class="error_modal_container">
            <div class="error_modal">
                <p class="error_modal_title">ERROR: ERROR_CONTEXT</p>
            </div>
        </div>
        
        <!-- Bay Modal Form -->
        <div class="bay_modal" id="bay_modal" style="z-index: 50;">
            <button id="bay_modal_quit" style="position:fixed; top:0; right:0">x</button>
            <h1 id="bay_modal_title">Bay Modal</h1>
            <form method="post">
                <input class="bay_identifier" type="hidden" name="bay_identifier" value="1"/>
                <label for="from">From: </label>
                <select name="from" id="from">
                    <option value="1">0400</option>
                    <option value="2">0500</option>
                    <option value="3">0600</option>
                    <option value="4">0700</option>
                    <option value="5">0800</option>
                    <option value="6">0900</option>
                </select>
                <label for="to">To: </label>
                <select name="to" id="to">
                    <option value="1">0400</option>
                    <option value="2">0500</option>
                    <option value="3">0600</option>
                    <option value="4">0700</option>
                    <option value="5">0800</option>
                    <option value="6">0900</option>
                </select>
                <button type="submit" class="bay_submit">Submit</button>
            </form>
        </div>

        <!-- Page Content -->
         <div class="page-content-container" style="position: absolute; top:50%; left:50%; transform: translateX(-50%) translateY(-50%); z-index:20;">
            <button class="bay_modal_button" id="1" name="Bay A1">
                <p class="bay_modal_title">BAY_TITLE</p>
                <img class="bay_modal_button_img_free" src="../static/bay_mask.png">
            </button>
         </div>
    </body>
</html>
